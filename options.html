<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>X Buddy Extension Options</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color-scheme: dark;
            --bg: #0f1419;
            --panel: #15202b;
            --panel-border: #253341;
            --text: #e7e9ea;
            --muted: #8b98a5;
            --accent: #1d9bf0;
            --accent-hover: #1a8cd8;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, rgba(29, 155, 240, 0.25), transparent 60%), var(--bg);
            color: var(--text);
        }

        .options-shell {
            width: min(640px, calc(100% - 32px));
            background: var(--panel);
            border: 1px solid var(--panel-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }

        h1 {
            margin-top: 0;
            font-size: 1.75rem;
            font-weight: 700;
        }

        h2 {
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .section {
            border-top: 1px solid var(--panel-border);
            padding-top: 24px;
            margin-top: 24px;
        }

        .section:first-of-type {
            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }

        label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        button {
            margin-top: 16px;
            border: none;
            border-radius: 999px;
            padding: 10px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
            transition: background 0.2s ease;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        p {
            color: var(--muted);
            line-height: 1.4;
        }

        .import-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }

        .import-row input[type="file"] {
            font-size: 0.9rem;
        }

        #status {
            min-height: 1.25em;
            margin-top: 12px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <main class="options-shell">
        <h1>X Buddy Extension Options</h1>
        <section class="section">
            <h2>General</h2>
            <label>
                <input type="checkbox" id="debug"> Enable Debug Mode
            </label>
            <div>
                <button id="save">Save</button>
            </div>
        </section>

        <section class="section">
            <h2>Location Cache</h2>
            <p>Download the stored usernames and locations or sync new entries from a CSV file.</p>
            <button id="exportCsv">Export CSV</button>
            <div class="import-row">
                <label for="importCsv">Import CSV:</label>
                <input type="file" id="importCsv" accept=".csv,text/csv">
                <button id="importCsvButton">Sync</button>
            </div>
            <p id="status" role="status"></p>
        </section>
    </main>
    <script src="options.js"></script>
</body>

</html>
